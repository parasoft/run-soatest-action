  name: 'Publishing Parasoft SOAtest results'
  description: 'A GitHub Action for running functional tests with Parasoft SOAtest and reviewing results directly in GitHub.'
  author: 'Parasoft'
  branding:
    icon: 'aperture'
    color: 'blue'
  inputs:
    installDir:
      description: 'Installation folder of Parasoft SOAtest. If not specified, the soatestcli executable must be added to PATH.'
      required: false
    workingDir:
      description: 'Working directory for running SOAtest.'
      required: false
      default: ${{ github.workspace }}
    testConfig:
      description: 'Test configuration to be used for test execution.'
      required: false
      default: 'user://Example Configuration'
    resource:
      description: 'Path to the test suite(s) relative to the workspace.'
      required: false
      default: 'TestAssets'
    settings:
      description: 'Path to a settings file relative to the workspace.'
      required: false
    report:
      description: 'The path to output folder or a XML file for the test execution reports.'
      required: false
      default: 'reports'
    reportFormat:
      description: 'Format of test execution reports.'
      required: false
      default: 'xml,html'
    environment:
      description: 'Path to to a environment file relative to the workspace.'
      required: false
    additionalParams:
      description: 'Additional parameters for the soatestcli executable.'
      required: false
    convertReportToXunit:
      description: 'Converts the SOAtest report to xUnit format.'
      required: false
      default: true
  runs:
    using: node16
    main: 'dist/index.js'